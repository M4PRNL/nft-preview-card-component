<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
		<link class="css" rel="stylesheet" href="style.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

		<title>Frontend Mentor | NFT preview card component</title>

	</head>
	<body>

		<main class="card-container">
			<div class="image-container">
				<img class="image-container__image"src="images/image-equilibrium.jpg" alt="Equlibrium image preview">
				<img class="image-container__icon" src="images/icon-view.svg" alt="View icon">
			</div>
			<section class="card-info">
				<a href="#" class="card-info__title"> Equilibrium #3429 </a>
				<p class="card-info__description"> Our Equilibrium collection promotes balance and calm. </p>
				<p class="card-info__price"><img src="images/icon-ethereum.svg" alt="Ethereum icon"> 0.041 ETH </p>
				<p class="card-info__time-left"><img src="images/icon-clock.svg" alt="Clock icon"> 3 days left </p>
				<hr>	
				<p class="card-info__creator-info">
				<img src="images/image-avatar.png" alt="Creator's avatar"> 
				Creation of&nbsp;<a href="#">Jules Wyvern</a> 
				</p>
			</section>
		</main>
	</body>
</html>
